<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Recipe Fetcher</title>
  <link rel="stylesheet" href="./base.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>

  <div class="wrapper">
    <div class="header">
      <div class="navbar">
        <img src="bulb.svg" alt="bulb-logo">
        <h3 class="strapline">The Plant-based Database</h3>
      </div>
      <div class="main">
        <h2>What do you fancy eating today?</h2>
        <form class="search" autocomplete="off">
          <input type="text" name="query" placeholder="Type pasta, pizza, salad or burger">
          <button name="submit" type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="recipes"></div>
    <footer>
      <h3 class="footer-tag">Subscribe to the Bulb Newsletter and save 20%</h3>
    </footer>
  </div>


  <script src="./scripts.js"></script>
</body>

</html>
